<h5>

</h5>

<script src="./jquery.js"></script>
<script>
    document.cookie="cookie1=xiaoming";
    function get1() {
        $.getJSON("http://localhost:8080/test/get1",function (res) {
            console.log(res);
            $("h5").html(JSON.stringify(res));

        });
    }
    function postJson() {
        $.ajax({
            type:"post",
            url:'http://localhost:8080/test/postJson',
            contentType:'application/json;chartset=utf-8',
            data:JSON.stringify({
                name:"xiaoming"
            }),
            success:function (json) {
                console.log(json);
                $("h5").html(JSON.stringify(json));
            }
        })
    }

    function getCookie() {
        $.ajax({
            type:"get",
            url:'http://localhost:8080/test/getCookie',
            crossDomain:true, //设置跨域为true
            xhrFields:{
                withCredentials:true
            },
            success:function (json) {
                console.log(json);
                $("h5").html(JSON.stringify(json));
            }
        })
    }
    function getHeader() {
        $.ajax({
            type:"get",
            url:'http://localhost:8080/test/getHeader',
            headers:{
                "x-header1":"AAA"
            },
            beforeSend:function (xhr) {
                xhr.setRequestHeader("x-header2","BBB")
            },
            success:function (json) {
                console.log(json);
                $("h5").html(JSON.stringify(json));
            }
        })
    }

    function getJsonp() {
        $.ajax({
            url:'http://localhost:8080/test/get1',
            dataType:'jsonp',
            success:function (json) {
                console.log(json);
                $("h5").html(JSON.stringify(json));
            }
        })
    }
</script>
</body>
</html>
